<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Register - Trading Bot</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
<style>
  .btn-primary {
    @apply px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors;
  }
  
  .form-input {
    @apply w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500;
  }
</style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md">
  <div class="bg-white rounded-xl shadow-lg p-8 border border-gray-200">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-blue-600">TradingBot</h2>
      <p class="text-gray-600 mt-2">Create a new account</p>
    </div>
    
    <form id="registerForm" method="post" action="/register" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required class="form-input" placeholder="your@email.com">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required class="form-input" placeholder="••••••••">
      </div>
      
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="form-input" placeholder="••••••••">
      </div>
      
      <div>
        <label for="subscription_tier" class="block text-sm font-medium text-gray-700 mb-1">Subscription Tier</label>
        <select id="subscription_tier" name="subscription_tier" class="form-input">
          <option value="free">Free</option>
          <option value="basic">Basic</option>
          <option value="premium">Premium</option>
        </select>
      </div>
      
      <div id="errorMessage" class="text-red-600 text-sm hidden"></div>
      
      <div>
        <button type="submit" class="btn-primary w-full">Register</button>
      </div>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-gray-600">Already have an account? <a href="/login" class="text-blue-600 hover:text-blue-800">Login</a></p>
    </div>
  </div>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const subscriptionTier = document.getElementById('subscription_tier').value;
    const errorMessage = document.getElementById('errorMessage');
    
    // Hide any previous error
    errorMessage.classList.add('hidden');
    
    // Validate passwords match
    if (password !== confirmPassword) {
      errorMessage.textContent = 'Passwords do not match.';
      errorMessage.classList.remove('hidden');
      return;
    }
    
    try {
      const formData = new FormData();
      formData.append('email', email);
      formData.append('password', password);
      formData.append('subscription_tier', subscriptionTier);
      
      const response = await fetch('/register', {
        method: 'POST',
        body: formData
      });
      
      if (response.ok) {
        // Redirect to login on success
        window.location.href = '/login';
      } else {
        // Show error message
        const text = await response.text();
        errorMessage.textContent = text || 'Registration failed. Please try again.';
        errorMessage.classList.remove('hidden');
      }
    } catch (error) {
      console.error('Registration error:', error);
      errorMessage.textContent = 'An error occurred. Please try again.';
      errorMessage.classList.remove('hidden');
    }
  });
</script>

</body>
</html>
